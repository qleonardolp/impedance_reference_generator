kinematic_reference:
  topic_name: {
    type: string,
    default_value: "kinematic_reference",
    description: "Reference topic name.",
    read_only: true,
  }
  signal_type: {
    type: string,
    default_value: "step",
    description: "Reference signal type.",
    validation: {
      one_of<>: [["step", "smooth-step", "sinewave", "step-up-down", "step-sequence"]]
    }
  }
  initial_pose: {
    type: double_array,
    default_value: [],
    description: "Static pose (position and quaternion)
    from which the reference signal will offset.",
    validation: {
      fixed_size<>: [7]
    }
  }
  axis: {
    type: string,
    default_value: "",
    description: "Cartesian axis for single-axis reference signals. Not valid for step-sequence.",
    validation: {
      one_of<>: [["x", "y", "z", "r", "p", "w",]]
    }
  }
  period: {
    type: double,
    default_value: 1.0,
    description: "Signal period, in seconds. Valid only for sine wave and step up/down types.",
    validation: {
      gt<>: [0.0]
    }
  }
  amplitude: {
    type: double,
    default_value: 0.010,
    description: "Amplitude of the reference signal. For a step input, it is the step height.
    For a sine wave, it is the peak deviation from zero.",
  }
  rate: {
    type: int,
    default_value: 100,
    description: "Publisher rate in Hertz (Hz).",
    validation: {
      gt<>: [0.0]
    }
  }
  mass: {
    type: double,
    default_value: 1.0,
    description: "Mass-spring-damper lumped parameter
    to compute the step input mechanical work, i.e. power.",
    validation: {
      gt<>: [0.0]
    }
  }
  spring: {
    type: double,
    default_value: 1.0,
    description: "Mass-spring-damper lumped parameter
    to compute the step input mechanical work, i.e. power.",
    validation: {
      gt<>: [0.0]
    }
  }
  damper: {
    type: double,
    default_value: 1.0,
    description: "Mass-spring-damper lumped parameter
    to compute the step input mechanical work, i.e. power.",
    validation: {
      gt<>: [0.0]
    }
  }
  steps: {
    type: string_array,
    default_value: [],
    description: "Step-sequence steps. Map the step poses with these names.",
  }
  steps_pose:
    __map_steps:
      pose: {
        type: double_array,
        default_value: [], 
        description: "Step end pose.",
        validation: {
          fixed_size<>: [7]
        }
      }
      time: {
        type: double,
        default_value: 1.0,
        description: "Step time after the previous step in the sequence.",
        validation: {
          gt_eq<>: [0.0]
        }
      }
